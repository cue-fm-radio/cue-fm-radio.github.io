<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>エンカレ！ 公式リンク</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./img/logo.png" type="image/png">
</head>
<body>
  <!-- スプラッシュ画面 -->
  <div id="splash">
    <img src="./img/logo.png" alt="サークルロゴ" class="logo">
    <h1 class="circle-name">エンカレ！</h1>
  </div>

    <!-- メインコンテンツ -->
  <div id="main-content" class="hidden">
    <div class="main-inner">
      <div class="circle-header">
      <img src="./img/logo.png" alt="サークルロゴ" class="header-logo">
      <h1 class="circle-title">エンカレ！</h1>
    </div>
      <img src="./img/group.jpg" alt="集合写真" class="group-photo">

      <div class="join-info" >
        <h2>入部希望の方へ</h2>
        <p>
          私たちのサークルに興味を持っていただきありがとうございます！<br>
          入部を希望される方は、<strong>下のSNSリンク</strong>から<br>
          気軽にDMでご連絡ください。(入部希望！などでOK）<br>
          質問や相談も大歓迎です！<br>
          皆さんと一緒に活動できる日を楽しみにしています。
        </p>
      </div>
      <h2 class="main-title">各種リンク</h2>
      <div class="link-cards">
        <a href="https://29706021k.wixsite.com/enkare" class="card web" target="_blank">
          <img src="./img/logo.png" alt="Webサイトロゴ">
          <span>公式Webサイト</span>
        </a>

        <a href="https://www.instagram.com/fmharo_enkare/" class="card instagram" target="_blank">
          <img src="./img/Instagram-logo.png" alt="Instagramロゴ">
          <span>Instagram</span>
        </a>

        <a href="https://x.com/enkare_radio" class="card x" target="_blank">
          <img src="./img/x-logo.png" alt="Xロゴ">
          <span>X（旧Twitter）</span>
        </a>

        <a href="https://www.youtube.com/@enkare-radio" class="card youtube" target="_blank">
          <img src="./img/youtube-logo.png" alt="YouTubeロゴ">
          <span>YouTube</span>
        </a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
